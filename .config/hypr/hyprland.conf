#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning
source=~/.config/hypr/mocha.conf

$wallpaper=~/Pictures/Wallpapers/unicat.png
$wallpaper2=~/Pictures/Wallpapers/TheOwlHouse/Battle2.png
$term=kitty
$filemanager=thunar -platform wayland
$editor=nvim
$browser=MOZ_ENABLE_WAYLAND=1 firefox

windowrule = opacity 0.9, (thunar)

# System stuff
## Locker
$locker=swaylock --clock --ring-color bd93f9 --indicator --screenshots --effect-scale 0.4 --effect-vignette 0.2:0.5 --effect-blur 4x2 --datestr "%a %e.%m.%Y" --timestr "%k:%M" -f -e -l -L -s fill -i $wallpaper
$suspend_and_lock=swaylock --clock --ring-color bd93f9 --indicator --screenshots --effect-scale 0.4 --effect-vignette 0.2:0.5 --effect-blur 4x2 --datestr "%a %e.%m.%Y" --timestr "%k:%M" -f -e -l -L -s fill -i $wallpaper && sleep 2 && systemctl suspend
## Rofi
$rofi-calc=rofi -show calc -modi calc -terminal kitty -theme ~/.config/rofi/calculator.rasi -no-history -no-persist-history 0 -no-show-match -no-sort -calc-command "echo -n '{result}'"
$rofi-tools=/home/kara/.local/bin/rofi-tools
## Startup Sound
# $startup-sound=/home/kara/Music/GBA_Startup.wav

# See https://wiki.hyprland.org/Configuring/Monitors/

monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe=1
    workspace_swipe_fingers=3
    workspace_swipe_invert=false
    workspace_swipe_distance=400
    workspace_swipe_min_speed_to_force=30
    workspace_swipe_cancel_ratio=0.5
}

misc {
    disable_hyprland_logo=0
    disable_splash_rendering=0
}

general {
    # max_fps=60 # deprecated, unused
    sensitivity=1
    apply_sens_to_raw=1
    #main_mod=SUPER

    gaps_in=3
    gaps_out=5
    border_size=2
    # col.active_border=0x66ee1111
    col.active_border=0x88bd93f9
    col.inactive_border=0x88282a36


    #damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 2
        passes = 2
    }

    drop_shadow = false
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)
}


animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, B, exec, firefox
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, SPACE, exec, rofi -show drun -show-icons icon-theme "Papirus"

bind = ,Print,exec,grim - | wl-copy && notify-send 'Screenshot Copied to Clipboard'
bind = $mainMod,Print,exec, grim -g "$(~/.config/hypr/scripts/slurp.sh)" - | wl-copy && notify-send 'Screenshot Coppied to Clipboard'
bind = $mainMod SHIFT,Print,exec,grim -g "$(~/.config/hypr/scripts/slurp.sh)" /home/iain/Pictures/Screenshots/$(date +'Screenshot-%Y-%m-%d-%H%-M-%S.png') && notify-send 'Screenshot Saved'

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Hopefully uses f keys for brightness and volume etc
bind = ,XF86MonBrightnessUp, exec, brillo -q -A 5
bind = ,XF86MonBrightnessDown, exec, brillo -q -U 5

bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle 

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1f

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#ind=SUPER,H,exec,$rofi-tools exec-once=mpv --no-video $startup-sound
exec-once=nm-applet --indicator
exec-once=blueman-applet
exec-once=exec xrdb -load ~/.Xresources
